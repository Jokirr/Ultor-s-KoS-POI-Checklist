<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      padding: 20px;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1526406915894-6ef2046e3b67?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
    }

    section {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
      font-size: 1.5em;
    }

    h3 img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 1.1em;
    }

    label img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    button.select-toggle {
      margin-bottom: 10px;
      padding: 8px 14px;
      border: none;
      background-color: #ffffff;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    button.select-toggle:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h2>ðŸŒŸ My Beautiful Daily Checklist</h2>

<section class="morning">
  <h3>
    <img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" alt="">
    <a href="https://example.com/morning" target="_blank" rel="noopener noreferrer" style="color:inherit; text-decoration: underline;">
      Morning Routine
    </a>
  </h3>
  <button class="select-toggle">Select All</button>
  <label><img src="https://cdn-icons-png.flaticon.com/128/2626/2626288.png" alt=""><input type="checkbox" id="brushTeeth"> Brush Teeth</label>
  <label><img src="https://cdn-icons-png.flaticon.com/128/1828/1828490.png" alt=""><input type="checkbox" id="makeBed"> Make Bed</label>
  <label><img src="https://cdn-icons-png.flaticon.com/128/3063/3063821.png" alt=""><input type="checkbox" id="meditate"> Meditate</label>
</section>

<section class="work">
  <h3>
    <img src="https://cdn-icons-png.flaticon.com/128/1055/1055687.png" alt="">
    <a href="https://example.com/work" target="_blank" rel="noopener noreferrer" style="color:inherit; text-decoration: underline;">
      Work Tasks
    </a>
  </h3>
  <button class="select-toggle">Select All</button>
  <label><img src="https://cdn-icons-png.flaticon.com/128/561/561127.png" alt=""><input type="checkbox" id="checkEmail"> Check Email</label>
  <label><img src="https://cdn-icons-png.flaticon.com/128/888/888879.png" alt=""><input type="checkbox" id="dailyStandup"> Attend Standup</label>
  <label><img src="https://cdn-icons-png.flaticon.com/128/1177/1177568.png" alt=""><input type="checkbox" id="codeReview"> Code Review</label>
</section>

<section class="evening">
  <h3>
    <img src="https://cdn-icons-png.flaticon.com/128/3075/3075977.png" alt="">
    <a href="https://example.com/evening" target="_blank" rel="noopener noreferrer" style="color:inherit; text-decoration: underline;">
      Evening Routine
    </a>
  </h3>
  <button class="select-toggle">Select All</button>
  <label><img src="https://cdn-icons-png.flaticon.com/128/1046/1046784.png" alt=""><input type="checkbox" id="dinner"> Eat Dinner</label>
  <label><img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt=""><input type="checkbox" id="journal"> Write Journal</label>
  <label><img src="https://cdn-icons-png.flaticon.com/128/3209/3209071.png" alt=""><input type="checkbox" id="readBook"> Read a Book</label>
</section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        const saved = localStorage.getItem(checkbox.id);
        checkbox.checked = saved === "true";
        checkbox.addEventListener('change', () => {
          localStorage.setItem(checkbox.id, checkbox.checked.toString());
        });
      });

      document.querySelectorAll('button.select-toggle').forEach(button => {
        button.addEventListener('click', () => {
          const section = button.closest('section');
          const checkboxes = section.querySelectorAll('input[type="checkbox"]');
          const allChecked = Array.from(checkboxes).every(cb => cb.checked);

          checkboxes.forEach(cb => {
            cb.checked = !allChecked;
            localStorage.setItem(cb.id, (!allChecked).toString());
          });

          button.textContent = allChecked ? 'Select All' : 'Unselect All';
        });

        const section = button.closest('section');
        const checkboxes = section.querySelectorAll('input[type="checkbox"]');
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        button.textContent = allChecked ? 'Unselect All' : 'Select All';
      });
    });
  </script>
</body>
</html>
