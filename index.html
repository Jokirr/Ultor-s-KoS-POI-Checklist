  }
    .waypoint-item label {

    }
    .waypoint-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    }

      color: white;
      border: none;
      border-radius: 3px;

    .copy-btn:hover, .toggle-btn:hover {

    }
    .select-container {

      text-align: left;
    }

  cursor: pointer;

  text-decoration: underline;
  user-select: none;
}

<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('details').forEach((section, sectionIndex) => {
      const checkboxes = section.querySelectorAll('input[type="checkbox"]');
      const key = `checkboxState_section_${sectionIndex}`;

      // Load saved state
      const saved = localStorage.getItem(key);
      if (saved) {
        const states = JSON.parse(saved);
        checkboxes.forEach((cb, i) => {
          cb.checked = states[i] || false;
        });
      }

      // Save state on change
      checkboxes.forEach((cb, i) => {
        cb.addEventListener('change', () => {
          const currentStates = Array.from(checkboxes).map(c => c.checked);
          localStorage.setItem(key, JSON.stringify(currentStates));
        });
      });
    });
  });

  function toggleCheckboxes(btn) {
    const section = btn.closest('details');
    const checkboxes = section.querySelectorAll('input[type="checkbox"]');
    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
    checkboxes.forEach(cb => cb.checked = !allChecked);
    btn.textContent = allChecked ? 'Select All' : 'Deselect All';

    // Save updated state immediately after toggle
    const sectionIndex = Array.from(document.querySelectorAll('details')).indexOf(section);
    const key = `checkboxState_section_${sectionIndex}`;
    const currentStates = Array.from(checkboxes).map(c => c.checked);
    localStorage.setItem(key, JSON.stringify(currentStates));
  }
    
  document.querySelectorAll('.waypoint-label').forEach(label => {
  label.addEventListener('click', (e) => {
    // Avoid triggering when clicking directly on checkbox
    if (e.target.tagName.toLowerCase() === 'input') return;

    const waypoint = label.getAttribute('data-waypoint');
    navigator.clipboard.writeText(waypoint).then(() => {
      // Optional visual feedback
      const oldText = label.innerHTML;
      label.innerHTML = '📋 Copied to clipboard!';
      setTimeout(() => label.innerHTML = oldText, 1000);
    });
  });
});

	// Copy button logic
function copyWaypoint(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert('Copied: ' + text);
  });
}

</script>
