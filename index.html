<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    section {
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 10px;
      color: white;
    }
    .morning { background-color: #FFA07A; }
    .work    { background-color: #6495ED; }
    .evening { background-color: #8A2BE2; }

    h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
    }
    h3 img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    button.select-toggle {
      margin-bottom: 10px;
      padding: 6px 12px;
      border: none;
      background-color: white;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
    }
    button.select-toggle:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>ðŸŒŸ My Daily Checklist</h2>

  <section class="morning">
    <h3><img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" alt=""> Morning Routine</h3>
    <button class="select-toggle">Select All</button>
    <label><input type="checkbox" id="brushTeeth"> Brush Teeth</label>
    <label><input type="checkbox" id="makeBed"> Make Bed</label>
    <label><input type="checkbox" id="meditate"> Meditate</label>
  </section>

  <section class="work">
    <h3><img src="https://cdn-icons-png.flaticon.com/128/1055/1055687.png" alt=""> Work Tasks</h3>
    <button class="select-toggle">Select All</button>
    <label><input type="checkbox" id="checkEmail"> Check Email</label>
    <label><input type="checkbox" id="dailyStandup"> Attend Standup</label>
    <label><input type="checkbox" id="codeReview"> Code Review</label>
  </section>

  <section class="evening">
    <h3><img src="https://cdn-icons-png.flaticon.com/128/3075/3075977.png" alt=""> Evening Routine</h3>
    <button class="select-toggle">Select All</button>
    <label><input type="checkbox" id="dinner"> Eat Dinner</label>
    <label><input type="checkbox" id="journal"> Write Journal</label>
    <label><input type="checkbox" id="readBook"> Read a Book</label>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        const saved = localStorage.getItem(checkbox.id);
        checkbox.checked = saved === "true";
        checkbox.addEventListener('change', () => {
          localStorage.setItem(checkbox.id, checkbox.checked.toString());
        });
      });

      document.querySelectorAll('button.select-toggle').forEach(button => {
        button.addEventListener('click', () => {
          const section = button.closest('section');
          const checkboxes = section.querySelectorAll('input[type="checkbox"]');
          const allChecked = Array.from(checkboxes).every(cb => cb.checked);

          checkboxes.forEach(cb => {
            cb.checked = !allChecked;
            localStorage.setItem(cb.id, (!allChecked).toString());
          });

          button.textContent = allChecked ? 'Select All' : 'Unselect All';
        });

        const section = button.closest('section');
        const checkboxes = section.querySelectorAll('input[type="checkbox"]');
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        button.textContent = allChecked ? 'Unselect All' : 'Select All';
      });
    });
  </script>
</body>
</html>
